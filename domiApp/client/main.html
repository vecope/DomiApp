<head>
    <title> DomiApp</title>
    <link rel="shortcut icon" href="/favicon.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

</head>

<body>

<div id="fb-root"></div>
<script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/es_ES/sdk.js#xfbml=1&version=v2.11&appId=1560182480738505';
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>


{{> login}}
<div id="render-target"></div>
</body>

<template name="login">
    <div id="navbar">
        <div id="logo-container">
            <img id="app-logo" src="/logo.png" alt="DomiApp Logo">
        </div>
        <div id="user-container">
            {{#if currentUser}}
                <img id="profile-pic" src="http://graph.facebook.com/{{getIdent}}/picture?type=square" alt="{{currentUser.username}}'s profile pic" />
                <user-name>{{currentUser.username}}</user-name>
                <div class="dropdown">
                    <button class="dropbtn">&nbsp;</button>
                    <div class="dropdown-content">
                        <button class="log-out">Log out</button>
                    </div>
                </div>
            {{else}}
                <button class="log-in" >Facebook Login</button>
            {{/if}}
        </div>
    </div>
</template>
